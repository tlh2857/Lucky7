<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href="styles.css">
    <title>Hello, world!</title>

 
        
  </head>
  <body>


    <div class='container'>
        <div class='row'>
            <div id='initialForm' class='col-3'>
                <h1>Lucky Sevens</h1>
            <form >
                <div class='input-group'>
               <h5>Starting Bet: $</h5><h5 id='startingCash'></h5>
                </div>
            </form> 
            </div>
        </div>
        <div  class='row'>
            <div class='col-3'>
                <button id='play'>Play</button>
                <hr />
            </div>
            <div class='col-3'>
                <button id='newBet'>New Bet</button>
            </div>
        </div>
        <div class="row">
            <div id='gameStarted' class='col-3'>
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th scope='row'>Starting Bet</th>
                            <td id='startingBet'></td>
                        </tr>
                        <tr>
                            <th scope='row'>Total Rows Before Going Broke</th>
                            <td id='totalRolls'></td>
                        </tr>
                        <tr>
                            <th scope='row'>Highest Amount Won</th>
                            <td id='highestWon'></td>
                        </tr>
                        <tr>
                            <th scope='row'>Roll Count at Highest Amount Won</th>
                            <td id='highestRollCount'></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src='scripts.js' />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
